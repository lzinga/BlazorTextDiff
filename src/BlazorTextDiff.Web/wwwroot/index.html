<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlazorTextDiff Demo</title>
    <base href="/" />
    
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <link href="_content/BlazorTextDiff/css/BlazorDiff.css" rel="stylesheet" />
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <style>
            .loading-container { display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
            .loading-inner { text-align: center; }
            .loading-inner svg { animation: spin 1s linear infinite; width: 40px; height: 40px; display: block; margin: 0 auto; }
            .loading-inner p { margin-top: 1rem; color: #6c757d; font-size: 0.95rem; animation: none; }
            @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        </style>
        <div class="loading-container">
            <div class="loading-inner">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="#e9ecef" stroke-width="3"/>
                    <path d="M12 2a10 10 0 0 1 10 10" stroke="#0d6efd" stroke-width="3" stroke-linecap="round"/>
                </svg>
                <p>Loading BlazorTextDiff Demo...</p>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        <div class="alert alert-danger m-3" role="alert">
            <h4 class="alert-heading">Unhandled Error</h4>
            <p class="mb-3">An unhandled error has occurred. Please try refreshing the page.</p>
            <div class="d-flex gap-2">
                <a href="" class="btn btn-outline-primary">Reload</a>
                <button class="btn btn-secondary dismiss">Dismiss</button>
            </div>
        </div>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
