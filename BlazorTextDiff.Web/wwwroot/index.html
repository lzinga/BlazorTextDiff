<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlazorTextDiff Demo</title>
    <base href="/" />
    
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <link href="_content/BlazorTextDiff/css/BlazorDiff.css" rel="stylesheet" />
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="d-flex justify-content-center align-items-center min-vh-100">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Loading BlazorTextDiff Demo...</p>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        <div class="alert alert-danger m-3" role="alert">
            <h4 class="alert-heading">Unhandled Error</h4>
            <p class="mb-3">An unhandled error has occurred. Please try refreshing the page.</p>
            <div class="d-flex gap-2">
                <a href="" class="btn btn-outline-primary">Reload</a>
                <button class="btn btn-secondary dismiss">Dismiss</button>
            </div>
        </div>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/BlazorTextDiff/js/BlazorTextDiff.js"></script>
</body>

</html>
