name: Deploy Blazor to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
    - 'BlazorTextDiff.Web/**'
    - 'BlazorTextDiff/**'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install .NET workloads
      run: dotnet workload install wasm-tools

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Restore dependencies
      run: |
        dotnet workload restore
        dotnet restore

    - name: Build Blazor WebAssembly
      run: dotnet publish BlazorTextDiff.Web/BlazorTextDiff.Web.csproj -c Release -o dist/

    - name: Copy index.html to 404.html
      run: cp dist/wwwroot/index.html dist/wwwroot/404.html

    - name: Add .nojekyll file
      run: touch dist/wwwroot/.nojekyll

    - name: Fix service-worker-assets.js hashes
      working-directory: dist/wwwroot
      run: |
        jsFile=$(find . -name 'service-worker-assets.js' | head -1)
        if [ ! -z "$jsFile" ]; then
          echo "Updating $jsFile"
          sed -i 's|"hash": "[^"]*"|"hash": "sha256-47DEQpj8HBSa+/TImW+5JCeuQeRkm5NMpJWZG3hSuFU="|g' "$jsFile"
        fi

    - name: Change base-tag in index.html from / to BlazorTextDiff
      working-directory: dist/wwwroot
      run: sed -i 's/<base href="\/" \/>/<base href="\/BlazorTextDiff\/" \/>/g' index.html

    - name: copy index.html to 404.html
      working-directory: dist/wwwroot
      run: cp index.html 404.html

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: dist/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4